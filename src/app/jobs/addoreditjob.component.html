<br>
<section>
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header border-bottom">
                    <h4>{{title}}</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="formadd" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col">
                                <div class="form-group mb-3">
                                    <label class="mb-2">CODE</label>
                                    <input type="text" formControlName="jobId" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f['jobId'].errors }" />
                                    <div *ngIf="submitted && f['jobId'].errors" class="invalid-feedback">
                                        <div *ngIf="f['jobId'].errors">Code is required</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row  form-group mb-3">
                            <div class="col">
                                <label class="mb-2">TITLE</label>
                                <input type="text" formControlName="title" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f['title'].errors }" />
                                <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                                    <div *ngIf="f['title'].errors">Title is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="row  form-group mb-3">
                            <div class="col">
                                <div class="form-group mb-2">
                                    <label class="mb-2">MIN SALARY</label>
                                    <input type="number" formControlName="minSalairy" class="form-control"/>
                                </div>
                            </div>
                        </div>

                        <div class="row  form-group mb-3">
                            <div class="col">
                                <div class="form-group mb-2">
                                    <label class="mb-2">MAX SALARY</label>
                                    <input type="number" formControlName="maxSalairy" class="form-control"/>
                                   
                                </div>
                            </div>
                        </div>
               
                        <button [disabled]="loading" type="submit" class="btn btn-success me-3">{{btnText}}</button>
                        <button type="button" class="btn btn-outline-danger" (click)="btnCancel()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
