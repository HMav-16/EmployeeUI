<section>
    <div class="card shadow my-2">
        <div class="card-header">
            <div class="row flex-between-center">
                <div class="col-md-4 d-flex align-items-center pe-0">
                    <h5 class="mb-0 text-nowrap py-2 py-xl-0">JOBS LIST</h5>
                </div>
                <div class="col-md-8 ms-auto text-end ps-0">
                    <h6>Total : {{totalrow}}</h6>
                </div>
            </div>
        </div>
        <div class="card-body p-0">

            <div *ngIf="isLoading; else elseTableBlock">
                <app-loader></app-loader>
            </div>
            <ng-template #elseTableBlock>
                
                <div *ngIf="jobList;else err">
                
                    <div class="toolbar">
                        <div class="search">
                            <input type="search" class="form-control" placeholder="Search Title Job"
                                (input)="searchJobs(searchInput.value)" #searchInput>
                        </div>
                    </div>
                    <hr>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead>
                                <tr>
                                    <th> JOB ID</th>
                                    <th> TITLE </th>
                                    <th> MIN SALARY</th>
                                    <th> MAX SALARY</th>
                                    <th> ACTION </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let jb of jobList">
                                    <td> {{ jb.jobId}} </td>
                                    <td> {{ jb.title| uppercase }} </td>
                                    <td> {{ jb.minSalairy | currency}} </td>
                                    <td> {{ jb.maxSalairy | currency}} </td>
                                  
                                    <td class="white-space-nowrap">
                                        <a routerLink="/jobs/edit/{{jb.jobId}}" class="btn btn-outline-success" placement="bottom" ngbTooltip="Edit"><i
                                                class="bi bi-pencil"></i></a>
                                        <button (click)="delete(jb)" class="btn btn-outline-danger" placement="bottom" ngbTooltip="Delete"><i
                                                class="bi bi-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <ng-template #err>
                    <p class="text-danger">error fetching data</p>
                    <div class="alert alert-danger">Job not found  | Job not found </div>
                </ng-template>
            </ng-template> 

            
        </div>
    </div>
</section>

<footer class="border-top text-muted fixed-bottom p-2">
    <div class="container text-center">
        <a routerLink="/jobs/add" class="btn btn-success">
            <i class="bi bi-plus"></i>
        </a>
    </div>
</footer>
