<br>
<section>
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header border-bottom">
                    <h4>{{title}}</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="formadd" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col">
                                <div class="form-group mb-3">
                                    <label class="mb-2">FIRSTNAME</label>
                                    <input type="text" formControlName="firstName" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
                                    <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                                        <div *ngIf="f['firstName'].errors">FirstName is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group mb-3">
                                    <label class="mb-2">LASTNAME</label>
                                    <input type="text" formControlName="lastName" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
                                    <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                                        <div *ngIf="f['lastName'].errors">LastName is required</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row  form-group mb-3">
                            <div class="col">
                                <label class="mb-2">EMAIL</label>
                                <input type="email" formControlName="email" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                    <div *ngIf="f['email'].errors">Email is required</div>
                                </div>
                            </div>
                            <div class="col">
                                <label class="mb-2">PHONE NUMBER</label>
                                <input type="tel" formControlName="phoneNumber" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f['phoneNumber'].errors }" />
                                <div *ngIf="submitted && f['phoneNumber'].errors" class="invalid-feedback">
                                    <div *ngIf="f['phoneNumber'].errors">Phone is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="row  form-group mb-3">
                            <div class="col">
                                <label class="mb-2">JOB ID</label>
                                <input type="text" formControlName="jobId" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f['jobId'].errors }" />
                                <div *ngIf="submitted && f['jobId'].errors" class="invalid-feedback">
                                    <div *ngIf="f['jobId'].errors">Job is required</div>
                                </div>
                            </div>
                            <div class="col">
                                <label class="mb-2">HIRE DATE</label>
                                <input type="date" formControlName="hireDate" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f['hireDate'].errors }" />
                                <div *ngIf="submitted && f['hireDate'].errors" class="invalid-feedback">
                                    <div *ngIf="f['hireDate'].errors">Date is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="row  form-group mb-3">
                            <div class="col">
                                <div class="form-group mb-2">
                                    <label class="mb-2">COMMISSION</label>
                                    <input type="number" formControlName="comissionPCT" class="form-control" />
                                </div>
                            </div>
                            <div class="col">
                                <label class="mb-2">MANAGER</label>
                                <input type="number" formControlName="managerId" class="form-control" />
                            </div>
                        </div>

                        <div class="row form-group mb-3">
                            <div class="col">
                                <label class="mb-2">DEPARTEMENT</label>
                                <input type="number" formControlName="departementId" class="form-control" />
                            </div>
                            <div class="col">
                                <label class="mb-2">SALARY</label>
                                <input type="number" formControlName="salary" class="form-control" />
                            </div>

                        </div>

                        <button [disabled]="loading" type="submit" class="btn btn-success me-3">{{btnText}}</button>
                        <button type="button" class="btn btn-outline-danger" (click)="btnCancel()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
