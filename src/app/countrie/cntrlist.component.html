<section>
    <div class="card shadow my-2">
        <div class="card-header">
            <div class="row flex-between-center">
                <div class="col-md-4 d-flex align-items-center pe-0">
                    <h5 class="mb-0 text-nowrap py-2 py-xl-0">COUNTRIES LIST</h5>
                </div>
                <div class="col-md-8 ms-auto text-end ps-0">
                    <h6>Total : {{totalrow}}</h6>
                </div>
            </div>
        </div>
        <div class="card-body p-0">

            <div *ngIf="isLoading; else elseTableBlock">
                <app-loader></app-loader>
            </div>
            <ng-template #elseTableBlock>
                
                <div *ngIf="countryList;else err">
                
                    <div class="toolbar">
                        <div class="search">
                            <input type="search" class="form-control" placeholder="Search Countrie Name"
                                (input)="searchNameCountrie(searchInput.value)" #searchInput>
                        </div>
                    </div>
                    <hr>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead>
                                <tr>
                                    <th> CODE</th>
                                    <th> NAME</th>
                                    <th> REGION ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cntr of countryList">
                                    <td> {{ cntr.countryId}} </td>
                                    <td> {{ cntr.countryName| uppercase }} </td>
                                    <td> {{ cntr.regionId}} </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <ng-template #err>
                    <p class="text-danger">error fetching data</p>
                    <div class="alert alert-danger">Countrie not found  | Countrie not found </div>
                </ng-template>
            </ng-template> 

            
        </div>
    </div>
</section>
